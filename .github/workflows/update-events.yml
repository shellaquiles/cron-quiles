name: Update Events Calendar

permissions:
  contents: write
  pages: write
  id-token: write

on:
  schedule:
    # Ejecutar cada 6 horas (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub UI
  push:
    branches:
      - main
      - master
    paths:
      - 'config/feeds.yaml'
      - 'config/list_icals.txt'
      - 'src/cronquiles/ics_aggregator.py'
      - 'src/cronquiles/main.py'
      - 'main.py'
      - 'gh-pages/index.html'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare gh-pages directory
        run: |
          mkdir -p gh-pages

      - name: Generate calendars for all cities
        run: |
          python main.py --all-cities --json --output-dir gh-pages/data/
        working-directory: ${{ github.workspace }}

      - name: Check if deployment needed
        id: check-deploy
        run: |
          if [ -n "$(git status --porcelain gh-pages/ 2>/dev/null)" ]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-deploy.outputs.deploy == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add gh-pages/
          git commit -m "ðŸ¤– Auto-update: Refresh events calendar [skip ci]" || exit 0
          git push || exit 0

      - name: Setup Pages
        if: steps.check-deploy.outputs.deploy == 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.check-deploy.outputs.deploy == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'gh-pages'

      - name: Deploy to GitHub Pages
        if: steps.check-deploy.outputs.deploy == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
