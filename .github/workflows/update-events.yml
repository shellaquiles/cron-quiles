name: Update Events Calendar

permissions:
  contents: write
  pages: write
  id-token: write

on:
  schedule:
    # Ejecutar cada 6 horas (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Permite ejecuci贸n manual desde GitHub UI
  push:
    branches:
      - main
      - master
    # Se ejecuta en cualquier push, pero solo hace deploy si hay cambios en los datos

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Obtener todo el historial para poder hacer rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false  # Evitar errores 400 del cache de GitHub

      - name: Install dependencies
        run: uv sync --frozen

      - name: Prepare gh-pages directory
        run: mkdir -p gh-pages

      - name: Restaurar estado previo desde rama gh-pages
        run: |
          # Intentar obtener archivos de estado de la rama orphan gh-pages
          if git fetch origin gh-pages 2>/dev/null; then
            echo "Rama gh-pages encontrada, restaurando estado previo..."
            # Restaurar history.json y geocoding_cache.json
            git show origin/gh-pages:data/history.json > data/history.json 2>/dev/null || echo "Sin history.json previo"
            git show origin/gh-pages:data/geocoding_cache.json > data/geocoding_cache.json 2>/dev/null || echo "Sin geocoding_cache.json previo"
            # Restaurar datos generados previos para comparaci贸n
            mkdir -p /tmp/prev-gh-pages-data
            git archive origin/gh-pages -- gh-pages/data/ 2>/dev/null | tar -x -C /tmp/prev-gh-pages-data/ || true
          else
            echo "Primera ejecuci贸n: no existe rama gh-pages a煤n"
          fi

      - name: Generate calendars for all cities
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: uv run python -m cronquiles.main --all-cities --json --output-dir gh-pages/data/

      - name: Verificar si hay cambios para desplegar
        id: check-deploy
        run: |
          CHANGED=false
          # Comparar datos generados con los previos de la rama gh-pages
          if [ -d /tmp/prev-gh-pages-data/gh-pages/data ]; then
            if ! diff -rq gh-pages/data/ /tmp/prev-gh-pages-data/gh-pages/data/ >/dev/null 2>&1; then
              CHANGED=true
            fi
            # Tambi茅n verificar cambios en data/
            for f in data/history.json data/geocoding_cache.json; do
              if [ -f "$f" ]; then
                PREV=$(git show origin/gh-pages:"$f" 2>/dev/null || true)
                CURR=$(cat "$f")
                if [ "$PREV" != "$CURR" ]; then
                  CHANGED=true
                fi
              fi
            done
          else
            # Primera ejecuci贸n, siempre desplegar
            CHANGED=true
          fi
          echo "deploy=$CHANGED" >> $GITHUB_OUTPUT

      - name: Publicar en rama orphan gh-pages
        if: steps.check-deploy.outputs.deploy == 'true'
        run: |
          # Guardar archivos a publicar en directorio temporal
          TMPDIR=$(mktemp -d)
          cp -r gh-pages/* "$TMPDIR/"
          mkdir -p "$TMPDIR/data"
          cp data/history.json "$TMPDIR/data/" 2>/dev/null || true
          cp data/geocoding_cache.json "$TMPDIR/data/" 2>/dev/null || true
          cp docs/COMMUNITIES.md "$TMPDIR/" 2>/dev/null || true

          # Configurar git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Eliminar directorio gh-pages/ para evitar ambig眉edad con la rama
          rm -rf gh-pages

          # Cambiar a rama orphan gh-pages (crear si no existe)
          if git fetch origin gh-pages 2>/dev/null; then
            git checkout -f gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
          fi

          # Limpiar y copiar archivos nuevos
          git rm -rf . 2>/dev/null || true
          cp -r "$TMPDIR"/* .
          rm -rf "$TMPDIR"

          # Commit y push
          git add -A
          git commit -m " Auto-update: Refresh events calendar & persist data [skip ci]" || exit 0
          git push origin gh-pages --force

      - name: Setup Pages
        if: steps.check-deploy.outputs.deploy == 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.check-deploy.outputs.deploy == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Tras "Publicar en rama orphan gh-pages", el site est谩 en la ra铆z

      - name: Deploy to GitHub Pages
        if: steps.check-deploy.outputs.deploy == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
